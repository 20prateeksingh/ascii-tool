<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Asset Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        :root {
            --primary: #2E5CB8;
            --bg: #FAFAFA;
            --surface: #FFFFFF;
            --border: #E0E0E0;
            --text: #111111;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 2rem;
        }

        .controls {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
            height: fit-content;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            position: sticky;
            top: 2rem;
            max-height: calc(100vh - 4rem);
            overflow-y: auto;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
            color: var(--primary);
        }

        .group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .sub-group {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            padding: 1rem;
            background: #F8F9FA;
            border-radius: 8px;
            border: 1px solid #EEE;
        }

        .sub-group-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #888;
            letter-spacing: 0.05em;
        }

        label {
            font-size: 0.85rem;
            font-weight: 500;
            color: #666;
            display: flex;
            justify-content: space-between;
        }

        input[type="text"],
        input[type="number"],
        input[type="color"] {
            padding: 0.6rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-family: 'Source Code Pro', monospace;
            font-size: 0.9rem;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="color"] {
            padding: 0.2rem;
            height: 40px;
            cursor: pointer;
        }

        input[type="range"] {
            width: 100%;
        }

        select {
            padding: 0.2rem 0.5rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-family: inherit;
            font-size: 0.8rem;
            background: var(--surface);
            color: var(--text);
            cursor: pointer;
            outline: none;
        }

        .file-upload {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        input[type="file"] {
            display: none;
        }

        .file-btn {
            background: var(--surface);
            border: 1px dashed var(--primary);
            color: var(--primary);
            padding: 1rem;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .file-btn:hover {
            background: #F0F5FF;
        }

        .output-area {
            background: var(--surface);
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 2rem;
            overflow: auto;
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #ascii-output {
            font-family: 'Source Code Pro', monospace;
            white-space: pre;
            font-size: 10px;
            line-height: 10px;
            color: #000;
            margin: 0;
        }

        .actions {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        button {
            border: none;
            padding: 0.8rem 1rem;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
            width: 100%;
            font-size: 0.9rem;
        }

        button.primary {
            background: var(--primary);
            color: white;
        }

        button.secondary {
            background: var(--surface);
            color: var(--text);
            border: 1px solid var(--border);
        }

        button:hover {
            opacity: 0.9;
        }

        .val-display {
            font-family: monospace;
            color: #888;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Controls Sidebar -->
        <div class="controls">
            <h1>ASCII Generator</h1>

            <div class="file-upload">
                <label>Source Image</label>
                <label for="imgUpload" class="file-btn">Choose Image...</label>
                <input type="file" id="imgUpload" accept="image/*">
            </div>

            <div class="group">
                <label>ASCII Ramp <select id="rampSelect">
                        <option value=".*₹$€£">Fintech</option>
                        <option value=" .:-=+*#%@" selected>Max</option>
                        <option value=" 01">Binary</option>
                        <option value=" ░▒▓█">Blocks</option>
                        <option value=" ▫◽◻">Squares</option>
                        <option value=" ◦○◎◍●">Circles</option>
                        <option value=" ▵▴◭▲">Triangles</option>
                        <option value=" ▖▚▜█">Blocks (Dots)</option>
                        <option value="custom">Custom</option>
                    </select></label>
                <input type="text" id="rampInput" value=" .:-=+*#%@">
            </div>

            <div class="group">
                <label>Color</label>
                <input type="color" id="colorPicker" value="#000000">
            </div>

            <div class="sub-group">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <span class="sub-group-title">Adjustments</span>
                    <button class="secondary" style="padding: 0.15rem 0.6rem; font-size: 0.75rem; width: auto;"
                        onclick="resetAdjustments()">Reset</button>
                </div>

                <div class="group">
                    <label>Resolution <span id="widthVal" class="val-display">100</span></label>
                    <input type="range" id="widthRange" min="20" max="300" value="100">
                </div>

                <div class="group">
                    <label>Brightness <span id="brightVal" class="val-display">100%</span></label>
                    <input type="range" id="brightRange" min="0" max="200" value="100">
                </div>

                <div class="group">
                    <label>Contrast <span id="contrastVal" class="val-display">100%</span></label>
                    <input type="range" id="contrastRange" min="0" max="200" value="100">
                </div>

                <div class="group">
                    <label>Saturation <span id="satVal" class="val-display">100%</span></label>
                    <input type="range" id="satRange" min="0" max="200" value="100">
                </div>
            </div>

            <div class="actions">
                <button class="primary" onclick="copyToClipboard()">Copy Text</button>
                <button class="secondary" onclick="downloadPNG()">Download PNG</button>
            </div>
        </div>

        <!-- Preview Area -->
        <div class="output-area" id="outputContainer">
            <pre id="ascii-output">Upload an image to start...</pre>
        </div>
    </div>

    <script>
        const imgUpload = document.getElementById('imgUpload');
        const rampInput = document.getElementById('rampInput');
        const rampSelect = document.getElementById('rampSelect');

        // Ranges
        const widthRange = document.getElementById('widthRange');
        const brightRange = document.getElementById('brightRange');
        const contrastRange = document.getElementById('contrastRange');
        const satRange = document.getElementById('satRange');

        // Values
        const widthVal = document.getElementById('widthVal');
        const brightVal = document.getElementById('brightVal');
        const contrastVal = document.getElementById('contrastVal');
        const satVal = document.getElementById('satVal');

        const colorPicker = document.getElementById('colorPicker');
        const output = document.getElementById('ascii-output');

        let currentImage = null;

        // Settings
        const FONT_ASPECT = 0.6; // Width/Height of monospace char (approx)

        imgUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    currentImage = img;
                    generateASCII();
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        const inputs = [rampInput, widthRange, brightRange, contrastRange, satRange, colorPicker];
        inputs.forEach(el => {
            el.addEventListener('input', generateASCII);
        });

        rampSelect.addEventListener('change', (e) => {
            if (e.target.value !== 'custom') {
                rampInput.value = e.target.value;
                generateASCII();
            }
        });

        rampInput.addEventListener('input', () => {
            let match = false;
            for (let i = 0; i < rampSelect.options.length; i++) {
                if (rampSelect.options[i].value === rampInput.value) {
                    rampSelect.selectedIndex = i;
                    match = true;
                    break;
                }
            }
            if (!match) {
                rampSelect.value = 'custom';
            }
        });

        function resetAdjustments() {
            widthRange.value = 100;
            brightRange.value = 100;
            contrastRange.value = 100;
            satRange.value = 100;
            generateASCII();
        }

        function generateASCII() {
            if (!currentImage) return;

            const ramp = rampInput.value || " .:-=+*#%@";
            const width = parseInt(widthRange.value);
            const color = colorPicker.value;

            const brightness = parseInt(brightRange.value);
            const contrast = parseInt(contrastRange.value);
            const saturation = parseInt(satRange.value);

            // Update UI
            widthVal.textContent = width;
            brightVal.textContent = brightness + "%";
            contrastVal.textContent = contrast + "%";
            satVal.textContent = saturation + "%";

            output.style.color = color;

            // Maintain aspect ratio
            const aspectRatio = currentImage.height / currentImage.width;
            const height = Math.floor(width * aspectRatio * FONT_ASPECT);

            // Create offscreen canvas
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');

            // Apply filters BEFORE drawing
            ctx.filter = `brightness(${brightness}%) contrast(${contrast}%) saturate(${saturation}%)`;

            // Draw and resize
            ctx.drawImage(currentImage, 0, 0, width, height);
            const data = ctx.getImageData(0, 0, width, height).data;

            let ascii = "";

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const offset = (y * width + x) * 4;
                    const r = data[offset];
                    const g = data[offset + 1];
                    const b = data[offset + 2];
                    const a = data[offset + 3];

                    // Alpha check
                    if (a < 50) {
                        ascii += " ";
                        continue;
                    }

                    // Calculate brightness (0-1)
                    let bVal = (0.299 * r + 0.587 * g + 0.114 * b) / 255;

                    // Invert: Dark pixels should be dense characters
                    bVal = 1.0 - bVal;

                    const idx = Math.floor(bVal * (ramp.length - 1));
                    const charIdx = Math.max(0, Math.min(ramp.length - 1, idx));
                    ascii += ramp[charIdx];
                }
                ascii += "\n";
            }

            output.textContent = ascii;
        }

        function copyToClipboard() {
            const text = output.textContent;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.querySelector('button.primary');
                const originalText = btn.textContent;
                btn.textContent = "Copied!";
                setTimeout(() => btn.textContent = originalText, 1500);
            });
        }

        function downloadPNG() {
            if (!output.textContent || output.textContent.startsWith("Upload")) return;

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            const lines = output.textContent.split('\n');
            if (lines[lines.length - 1] === "") lines.pop();

            const fontSize = 24;
            const font = `500 ${fontSize}px 'Source Code Pro', monospace`;
            ctx.font = font;

            // Measure
            const lineHeight = fontSize;
            const charWidth = ctx.measureText('M').width;

            const margin = 40;
            canvas.width = (lines[0].length * charWidth) + (margin * 2);
            canvas.height = (lines.length * lineHeight) + (margin * 2);

            // Draw
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = colorPicker.value;
            ctx.font = font;
            ctx.textBaseline = 'top';

            lines.forEach((line, i) => {
                ctx.fillText(line, margin, margin + (i * lineHeight));
            });

            // Download
            const link = document.createElement('a');
            link.download = 'ascii-asset.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>

</html>
